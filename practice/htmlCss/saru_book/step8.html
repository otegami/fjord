<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>css練習</title>
    <style>
      #nav, ul {
        text-align: center;
        list-style-type: none;
      }
      #nav ul li {
        display: inline-block;
        width: 80px;
        padding: 10px 0;
        margin: 10px 0;
        color: white;
        vertical-align: middle;
        font-weight: bold;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="nav">
    　<ul>
　　   　<li>HOME</li>
　   　　<li>HTML</li>
　   　　<li>CSS</li>
    　</ul>
    </div>
  </body>
</html>
