<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>css練習</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <style>
      h1 {
        position: relative;
        padding: 1em;
        background: silver;
      }
      h1:before {
        position: absolute;
        content: 'ラベル';
        top: 0;
        left: 0;
        color: white;
        padding: 0.2em;
        background: #F89174;
      }
    </style>
  </head>
  <body>
    <h1>こんにちは</h1>
  </body>
</html>
