<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>css練習</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <style>
      #fixed {
        position: fixed;
        /*基準を画面の左上に*/
        top: 0;
        left: 0;
        /*余白が入らないように*/
        margin: 0;
        /*以下装飾*/
        width: 100%;
        background: #FFC778;
        color:white;
      }
    </style>
  </head>
  <body>
    <p>これは文章2です。</p>

    .
    <p>これは文章20です。</p>
    
    <p id="fixed">fixed</p>

</html>
