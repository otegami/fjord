<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>css練習</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <style>
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        background: center;
        background: orange;
      }
      .example {
        display: block;
        width: 100px;
        background: #FFF;
      }
      .circle {
        display: inline-block;
        text-align: center;
        width: 60px;
        height: 60px;
        line-height: 60px;
        border-radius: 50%;
        background: skyblue;
        color: #FFF;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="example">
        例文です
      </div>
      <div class="circle">
        11
      </div>
    </div>
  </body>
</html>
