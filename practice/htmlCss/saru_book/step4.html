<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CSS練習</title>
    <style>
      body {
        background: #fffbf4;
        text-align: center;
      }
      h1 {
        color: #f89174;
      }
      #headline {
        border-bottom: dotted 2px #f89174;
      }
      #headline p {
        font-size: 1.2em;
      }
      h2 {
        color: orange;
      }
      a {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div id="headline">
      <h1>CSS入門</h1>
      <p>これは段落です。</p>
    </div>
    <div class="main">
      <h2>これは見出しです。</h2>
      <p>これは<span class="light">例</span>です。</p>
      <p>
        <a href="https://saruwakakun.com/">ホームへ</a>
        戻ります。
      </p>
    </div>
  </body>
</html>
